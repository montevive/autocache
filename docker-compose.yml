version: '3.8'

services:
  autocache:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: "1.0.0"
        BUILD_TIME: "${BUILD_TIME:-$(date -u +%Y-%m-%dT%H:%M:%SZ)}"
        GIT_COMMIT: "${GIT_COMMIT:-unknown}"
    container_name: autocache
    ports:
      - "${PORT:-8080}:8080"
    environment:
      # Server configuration
      - PORT=8080
      - HOST=0.0.0.0

      # Anthropic API configuration
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_API_URL=${ANTHROPIC_API_URL:-https://api.anthropic.com}

      # Cache configuration
      - CACHE_STRATEGY=${CACHE_STRATEGY:-moderate}

      # Logging configuration
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_JSON=${LOG_JSON:-false}

      # Feature flags
      - ENABLE_METRICS=${ENABLE_METRICS:-true}
      - ENABLE_DETAILED_ROI=${ENABLE_DETAILED_ROI:-true}

      # Advanced configuration
      - MAX_CACHE_BREAKPOINTS=${MAX_CACHE_BREAKPOINTS:-4}
      - TOKEN_MULTIPLIER=${TOKEN_MULTIPLIER:-1.0}

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'

    # Restart policy
    restart: unless-stopped

    # Networks
    networks:
      - autocache_network

